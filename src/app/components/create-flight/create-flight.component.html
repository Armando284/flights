<section>
  <h1>New Flight</h1>
  <form [formGroup]="flightForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="code">Code:</label>
      <input type="text" name="code" formControlName="code" />
      <small *ngIf="flightForm.get('code')?.hasError('required')">
        Code is required
      </small>
    </div>
    <div class="form-group">
      <label for="capacity">Capacity:</label>
      <input type="number" name="capacity" formControlName="capacity" />
      <small *ngIf="flightForm.get('capacity')?.hasError('required')">
        Capacity is required
      </small>
      <small *ngIf="flightForm.get('capacity')?.hasError('min')">
        Capacity must be a number bigger than 0
      </small>
    </div>
    <div class="form-group">
      <label for="constructionDate">Construction Date:</label>
      <input
        type="date"
        name="constructionDate"
        formControlName="constructionDate"
      />
      <small *ngIf="flightForm.get('constructionDate')?.hasError('required')">
        Construction date is required
      </small>
    </div>
    <div class="button-group">
      <app-back-button></app-back-button>
      <input type="submit" value="Create" [disabled]="flightForm.invalid" />
    </div>
  </form>
</section>
